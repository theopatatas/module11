<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #f4f4f9;
            padding: 20px;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #34495e;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Playlist Styling */
        .playlist {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .playlist-item:last-child {
            border-bottom: none;
        }

        .playlist-item:hover {
            background-color: #f9f9fc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .playlist-item audio {
            flex-shrink: 0;
            width: 200px;
            outline: none;
        }

        .song-info {
            font-size: 1rem;
            color: #7f8c8d;
            flex-grow: 1;
            text-align: left;
            margin-left: 15px;
        }

        /* Navigation Styling */
        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .navigation a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #2980b9;
            margin: 0 15px;
            font-weight: 500;
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navigation a:hover {
            color: #fff;
            background-color: #2980b9;
            border-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .playlist {
                padding: 15px;
            }

            .playlist-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .playlist-item audio {
                width: 100%;
                margin-bottom: 10px;
            }

            .song-info {
                margin-left: 0;
            }

            .navigation a {
                font-size: 1rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
